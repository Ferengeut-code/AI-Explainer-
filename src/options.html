<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="settings_container">
        <label class="container-settings_label">
          Default Prompt:
          <textarea
            id="defaultPrompt"
            class="container-settings_textarea"
            name="defaultPrompt"
            defaultValue="Explain the word"
            class="container-settings_textarea"
            rows="4"
            cols="30"
          ></textarea>
        </label>
        <label class="container-settings_label">
          Pick the Language:
          <select
            id="language"
            name="languageModel"
            class="container-settings_select"
            defaultValue="English"
          >
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="uk">Українська</option>
          </select>
        </label>

        <label class="container-settings_label">
          Pick the depth of the explanation:
          <select
            id="explanation"
            name="depth"
            class="container-settings_select"
            defaultValue="short"
          >
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="deep">Deep</option>
          </select>
        </label>
        <label class="container-settings_label">
          OpenAI API Key:
          <input
            type="password"
            id="apiKey"
            name="apiKey"
            class="container-settings_input"
          />
        </label>
        <button type="submit" id="save" class="container-settings_button">
          Save
        </button>
      </section>
    </main>
    <script type="module" src="./options.js"></script>
  </body>
</html>
